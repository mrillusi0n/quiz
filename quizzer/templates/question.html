{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h1 class="title">Python Quiz</h1>
  <div class="question-box">
    <div class="question">
      <h1>{{ q.question }}</h1>
    </div>
    <form action="{{ url_for('eval_choice') }}" method="POST">
      <ul class="options">
        {% for option in q.options %}
        <li class="option">
          <input type="radio" name="option" id="{{ loop.index }}" value="{{ option }}">
          <label class="option-content" for="{{ loop.index }}" style="font-family: {{ q.option_font_type }};">{{ option|safe }}</label>
        </li>
        {% endfor %}
      </ul>
      <div class="nav-buttons">
        <input class="btn next-btn" type="submit" value="{{ button_text }}">
      </div>
    </form>
  </div>
</div>
{% endblock body %}
