<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzer</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Python Quiz</h1>
    <div class="question-box">
      <div class="question">
        <h1>Which one is not an operator?</h1>
      </div>
      <form action="" method="POST">
        <ul class="options">
          <li class="option"><input type="radio" name="option" id="star" value="**"><label class="option-content" for="star">**</label></li>
          <li class="option"><input type="radio" name="option" id="pipe" value="|"><label class="option-content" for="pipe">|</label></li>
          <li class="option"><input type="radio" name="option" id="plus" value="++"><label class="option-content" for="plus">++</label></li>
          <li class="option"><input type="radio" name="option" id="divide" value="//"><label class="option-content" for="divide">//</label>
          </li>
        </ul>
        <div class="nav-buttons">
          <input class="next-btn" type="submit" value="Next">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
